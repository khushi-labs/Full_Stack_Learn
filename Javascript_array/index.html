<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Array Tasks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>JavaScript Array Programs</h1>

  <h2>1. Sort a JavaScript Array</h2>
  <input id="sortInput" placeholder="Enter array elements (e.g. 5,2,9,1)">
  <button onclick="sortArray()">Sort Array</button>
  <pre id="output1"></pre>

  <h2>2. Concatenate Two Arrays</h2>
  <input id="concatInput1" placeholder="Enter first array (e.g. 1,2,3)">
  <input id="concatInput2" placeholder="Enter second array (e.g. 4,5,6)">
  <button onclick="concatArrays()">Concatenate</button>
  <pre id="output2"></pre>

  <h2>3. Remove First Element of Array</h2>
  <input id="removeInput" placeholder="Enter array elements (e.g. 10,20,30)">
  <button onclick="removeFirstElement()">Remove First</button>
  <pre id="output3"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
