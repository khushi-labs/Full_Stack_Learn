<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Function Tasks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>JavaScript Function Exercises</h1>

  <h2>1. Filter Negative Numbers</h2>
  <input id="negInput" placeholder="Enter numbers separated by comma (e.g. 1,-2,3,-4)">
  <button onclick="filterNegatives()">Filter</button>
  <pre id="output1"></pre>

  <h2>2. Difference with 13</h2>
  <input id="diffInput" placeholder="Enter a number">
  <button onclick="differenceWith13()">Calculate Difference</button>
  <pre id="output2"></pre>

  <h2>3. Fibonacci Series</h2>
  <input id="fibInput" placeholder="Enter number of terms">
  <button onclick="generateFibonacci()">Generate Fibonacci</button>
  <pre id="output3"></pre>

  <h2>4. Sum of Multiples of 3 and 5 below 1000</h2>
  <button onclick="sumMultiples()">Calculate Sum</button>
  <pre id="output4"></pre>

  <h2>5. Cube of a Number using Function Object</h2>
  <input id="cubeInput" placeholder="Enter a number">
  <button onclick="cubeUsingFunctionObject()">Get Cube</button>
  <pre id="output5"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
