Here's an example of HTML and CSS code to create three nested boxes with different colors and borders:

HTML Code

<!DOCTYPE html>
<html>
<head>
	<title>Nested Boxes</title>
	<link rel="stylesheet" type="text/css" href="style7.css">
</head>
<body>
	<div class="outer-box">
		<div class="middle-box">
			<div class="inner-box">
			</div>
		</div>
	</div>
</body>
</html>
