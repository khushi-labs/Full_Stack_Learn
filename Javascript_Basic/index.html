<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Tasks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>JavaScript Tasks</h1>

  <h2>1. Print Name and Address</h2>
  <button onclick="printNameAddress()">Show Name & Address</button>
  <pre id="output1"> </pre>

  <h2>2. Check Value and Data Type</h2>
  <input id="val1" placeholder="Enter first value">
  <input id="val2" placeholder="Enter second value">
  <button onclick="checkEquality()">Check Equality</button>
  <pre id="output2"></pre>

  <h2>3. Add Two Strings and Capitalize</h2>
  <input id="str1" placeholder="Enter first string">
  <input id="str2" placeholder="Enter second string">
  <button onclick="concatUppercase()">Concatenate & Capitalize</button>
  <pre id="khushi"></pre>

  <h2>4. String Length in Bytes</h2>
  <input id="byteStr" placeholder="Enter a string">
  <button onclick="stringToBytes()">Get Byte Length</button>
  <pre id="output4"></pre>

  <h2>5. Round a Number to Specific Digits</h2>
  <input id="number" placeholder="Enter a number">
  <input id="digits" placeholder="Decimal places (e.g. 2)">
  <button onclick="roundNumber()">Round Number</button>
  <pre id="output5"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
